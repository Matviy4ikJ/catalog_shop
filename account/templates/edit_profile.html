{% extends 'base.html' %}

{% block content %}
<h2>Edit profile</h2>

{% if profile.avatar %}
    <p>Current avatar:</p>
    <img src="{{ profile.avatar.url }}" alt="avatar" width="150">
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update">
</form>
{% endblock %}
